
<html>
 <head>
 <title>calculator</title>
 <link href="style.css" type="text/css" rel="stylesheet">

 <script type="text/javascript" src="javas.js"></script>
 </head>
<body>
 <table>
 <tr>
 <td>
 <input type="text" value="" id="text1">
 </td>
 <td>

 <td>

 <td>

 <td>
